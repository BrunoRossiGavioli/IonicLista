<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item *ngIf="produtos.length < 1">
      <ion-label>
        Não há produtos!
      </ion-label>
    </ion-item>

    <ion-item-sliding *ngFor="let item of (produtos)">
    <ion-item *ngIf="!item.done">
      <ion-checkbox *ngIf="item.marcado" (click)="Checar(item)" checked value="((item.marcado))" style="margin-right: 1rem;"></ion-checkbox>
      <ion-checkbox *ngIf="!item.marcado" (click)="Checar(item)" value="((item.marcado))" style="margin-right: 1rem;"></ion-checkbox>
      <ion-label *ngIf="!item.marcado">{{item.name}}</ion-label>
      <ion-label *ngIf="item.marcado"><del>{{item.name}}</del></ion-label>
    </ion-item>
      <ion-item-options side="start">
        <ion-item-option (click)="Remover(item)">Excluir</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="MostrarAdd()" color="secondary">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
